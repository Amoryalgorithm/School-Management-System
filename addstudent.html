<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="css/addstudentstyles.css">
</head>
<body>
   <div class="heros">
    <form class="addstudentform">
    	<div class="header">
          <label id="addstudent" for="addstudent">Add Student</label>
          <button type="close" class="close-btn">X</button>
      
        </div> 
        <hr> 
        <label for="name" class="ant-form-item-studentname" title="Name">Student Name:</label>
         <label for="name" class="ant-form-item-gender" title="Name">Gender:</label>
         <label for="name" class="ant-form-item-classroom" title="Name">Select Classroom:</label>

         <input type="text" class="student-nametextfield" placeholder="Name" required>

         <select class="option-gender" name="subject">
        <option disabled="disabled" selected="selected"></option>
      <option>Male</option>
      <option>Female</option>
      
      </select>
      <select class="optionclassroom" name="subject">
        <option disabled="disabled" selected="selected"></option>
      <option>Play Group</option>
      <option>Nursery</option>
      <option>KG1</option>
      <option>KG2</option>
      
      </select>
      <button class="btn-save">Save</button>
      <button class="btn-cancel">Cancel</button>
      


    	
    </form>
  </div>
